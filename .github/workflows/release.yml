name: Build and Release Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-fedora:
    name: Build Fedora RPM Package
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    steps:
      - name: Install dependencies
        run: |
          dnf install -y rpm-build rpmdevtools rust cargo gcc libi2c-devel hidapi-devel systemd-devel libudev-devel git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix git ownership
        run: git config --global --add safe.directory /__w/cosmic-monitor-control-applet/cosmic-monitor-control-applet

      - name: Setup RPM build tree
        run: rpmdev-setuptree

      - name: Create source tarball
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.2.1"
          fi
          git archive --format=tar.gz --prefix=cosmic-monitor-control-applet-${VERSION}/ HEAD > ~/rpmbuild/SOURCES/cosmic-monitor-control-applet-${VERSION}.tar.gz

      - name: Build RPM
        run: |
          cd rpm
          rpmbuild -bb cosmic-monitor-control-applet.spec

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: fedora-rpm
          path: ~/rpmbuild/RPMS/*/*.rpm

  create-release:
    name: Create GitHub Release
    needs: [build-fedora]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/fedora-rpm/*.rpm
          body: |
            Control external monitors (DDC/CI and Apple displays) from COSMIC Desktop.

            Supports standard DDC/CI monitors and native Apple displays (Studio Display, Pro Display XDR) and LG UltraFine displays via USB HID.

            ## Installation

            ### Fedora 43
            ```bash
            sudo rpm -i cosmic-monitor-control-applet-*.fc43.rpm
            ```

            ## Changes
            See the [changelog](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
